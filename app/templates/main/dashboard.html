<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Pendataan Sidokepung</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e",
                950: "#082f49",
              },
            },
            fontFamily: {
              'poppins': ['Poppins', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        padding: 3rem;
        max-width: 800px;
        width: 100%;
        display: flex;
        align-items: center;
        gap: 3rem;
      }

      .text-section {
        flex: 1;
      }

      .text-section h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #0369a1;
        margin-bottom: 1rem;
        line-height: 1.2;
      }

      .text-section p {
        font-size: 1.1rem;
        color: #64748b;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .btn {
        background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%);
        color: white;
        padding: 1rem 2rem;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(14, 165, 233, 0.4);
      }

      .image-section {
        flex: 0 0 200px;
      }

      .image-section img {
        width: 100%;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .logout-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        z-index: 1000;
      }

      .logout-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(239, 68, 68, 0.4);
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          text-align: center;
          padding: 2rem;
        }

        .text-section h1 {
          font-size: 2rem;
        }

        .image-section {
          flex: 0 0 150px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Logout Button -->
    <button onclick="logout()" class="logout-btn">
      <svg style="width: 16px; height: 16px; margin-right: 6px; vertical-align: middle;" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"></path>
      </svg>
      Logout
    </button>

    <div class="container">
      <div class="text-section">
        <h1>Selamat Datang di Pendataan Sidokepung</h1>
        <p>
          Klik tombol di bawah untuk masuk ke sistem pendataan dan mulai
          prosesnya.
        </p>
        <a href="{{ url_for('main.index') }}" class="btn">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          Mulai Sekarang
        </a>
      </div>
      <div class="image-section">
        <img src="{{ url_for('static', filename='img/BPS.jpg') }}" alt="Logo BPS" />
      </div>
    </div>

    <script>
      function logout() {
        if (confirm('Apakah Anda yakin ingin logout?')) {
          window.location.href = '{{ url_for("auth.logout") }}';
        }
      }

      // Session timeout management
      let sessionTimeout;
      let warningTimeout;
      let countdownInterval;
      let warningShown = false;

      const SESSION_DURATION = 3600 * 1000; // 1 hour
      const WARNING_TIME = 5 * 60 * 1000; // 5 minutes warning

      function resetSessionTimer() {
        clearTimeout(sessionTimeout);
        clearTimeout(warningTimeout);
        clearInterval(countdownInterval);
        
        warningTimeout = setTimeout(showTimeoutWarning, SESSION_DURATION - WARNING_TIME);
        sessionTimeout = setTimeout(logout, SESSION_DURATION);
      }

      function showTimeoutWarning() {
        if (warningShown) return;
        warningShown = true;
        
        if (confirm('Sesi Anda akan berakhir dalam 5 menit. Klik OK untuk memperpanjang sesi.')) {
          extendSession();
        } else {
          logout();
        }
      }

      function extendSession() {
        fetch('/check-session')
          .then(response => response.json())
          .then(data => {
            if (data.logged_in) {
              resetSessionTimer();
              warningShown = false;
            } else {
              logout();
            }
          })
          .catch(() => logout());
      }

      // Track user activity
      const activityEvents = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'];
      
      function trackActivity() {
        resetSessionTimer();
        warningShown = false;
      }

      activityEvents.forEach(event => {
        document.addEventListener(event, trackActivity, true);
      });

      // Initialize session timer
      document.addEventListener('DOMContentLoaded', function() {
        resetSessionTimer();
      });
    </script>
  </body>
</html>
